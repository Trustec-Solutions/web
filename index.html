<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card content reveal animation</title>
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <section class="jobs">
      <a
        href="https://moshenaftali.github.io/enzinga-front/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <article
          class="card"
          style="--background_img: url(assets/img/projects/enzinga.png)"
        >
          <div class="card_content">
            <h3 class="card_title">ENZINGA</h3>
            <p class="card_description">
              Página Web Enzinga; empresa que envía pedidos en toda la Ciudad de
              México
            </p>
          </div>
        </article>
      </a>
      <a href="#">
        <article
          class="card"
          style="--background_img: url(assets/img/projects/kosherEats.png)"
        >
          <div class="card_content">
            <h3 class="card_title">The Kosher Eats</h3>
            <p class="card_description">
              Empresa que envía pedidos de restaurantes Kosher en toda la Ciudad
              de México
            </p>
          </div>
        </article>
      </a>
      <a href="https://client-mercadoazul.vercel.app/">
        <article
          class="card"
          style="--background_img: url(assets/img/projects/mercadoAzul.png)"
        >
          <div class="card_content">
            <h3 class="card_title">Mercado Azul</h3>
            <p class="card_description">
              Métricas de productos más vendidos y trends en búsquedas de
              Mercado Libre México
            </p>
          </div>
        </article>
      </a>
    </section>
  </body>
</html>
